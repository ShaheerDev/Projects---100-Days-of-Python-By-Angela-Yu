<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
      {% if not books %}
        <p>Library is empty.</p>
      {% endif %}
      <ul>
        {% for book in books %}
            <li>
              {{ book.title }} - {{ book.author }} - {{book.rating}}/10
              <form action="{{ url_for('update_rating', book_id=book.id) }}" method="POST">
                <input type="text" name="new_rating" placeholder="New rating">
                <button type="submit">Update</button>
              </form>
              <a href="{{ url_for('delete_book', book_id=book.id) }}" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </li>
        {% endfor %}
      </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
